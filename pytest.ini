[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
testpaths = tests
addopts =
    -ra
    --strict-markers
    --ignore=tests/test_helpers.py
    --timeout=60
    --timeout-method=thread
    -p no:warnings
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    qt: marks tests that require Qt application
    integration: marks integration tests
    unit: marks unit tests (no Qt dependencies, fast execution)
    production: marks production workflow simulation tests (realistic user interactions)
    performance: marks performance tests

# Environment
env =
    QT_QPA_PLATFORM=offscreen
